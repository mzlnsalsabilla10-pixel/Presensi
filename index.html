<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi GPS Mahasiswa - Universitas Negeri Malang</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { box-sizing: border-box; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .btn-primary { transition: all 0.3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
    .loading-spinner { border:3px solid #f3f4f6; border-top:3px solid #667eea; border-radius:50%; width:24px; height:24px; animation: spin 1s linear infinite;}
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="h-full bg-gray-50">
<div class="w-full h-full overflow-auto">

  <!-- Header -->
  <div class="gradient-bg text-white py-8 px-4">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold mb-2">Presensi GPS Mahasiswa</h1>
      <p class="text-xl opacity-90">Universitas Negeri Malang</p>
    </div>
  </div>

  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- FORM PRESENSI -->
    <div class="bg-white rounded-2xl card-shadow p-8 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">üìù Form Presensi</h2>

      <form id="presensi-form" class="space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Mahasiswa</label>
          <input type="text" id="nama" required class="w-full px-4 py-3 border rounded-lg">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">NIM</label>
          <input type="text" id="nim" required class="w-full px-4 py-3 border rounded-lg">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Kelas</label>
          <input type="text" id="kelas" required class="w-full px-4 py-3 border rounded-lg">
        </div>

        <div id="gps-info" class="hidden bg-green-50 border rounded-lg p-4">
          <p class="text-sm font-semibold text-green-800 mb-2">‚úì Lokasi GPS Berhasil Diambil</p>
          <p class="text-xs text-green-600">Latitude: <span id="lat-display">-</span></p>
          <p class="text-xs text-green-600">Longitude: <span id="lng-display">-</span></p>
          <p class="text-xs text-sky-700 font-semibold mt-2">Jarak dari UM: <span id="distance-display">-</span> meter</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <button type="button" id="get-location-btn" class="flex-1 btn-primary bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center gap-2">
            <span id="location-text">üìç Ambil Lokasi GPS</span>
            <div id="location-spinner" class="loading-spinner hidden"></div>
          </button>

          <button type="submit" id="submit-btn" class="flex-1 btn-primary bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center gap-2" disabled>
            <span id="submit-text">‚úì Submit Presensi</span>
            <div id="submit-spinner" class="loading-spinner hidden"></div>
          </button>
        </div>
      </form>

      <div id="status-message" class="hidden mt-6"></div>
    </div>

    <!-- RIWAYAT PRESENSI -->
    <div class="bg-white rounded-2xl card-shadow p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">üìä Riwayat Presensi</h2>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3">Nama</th>
              <th class="px-4 py-3">NIM</th>
              <th class="px-4 py-3">Kelas</th>
              <th class="px-4 py-3">Latitude</th>
              <th class="px-4 py-3">Longitude</th>
              <th class="px-4 py-3">Tanggal</th>
              <th class="px-4 py-3">Jam</th>
            </tr>
          </thead>
          <tbody id="presensi-table-body">
            <tr id="empty-state">
              <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                <span class="text-4xl">üì≠</span><br>
                Belum ada data presensi
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
// ---------------------------
// GLOBAL VARIABLE
// ---------------------------
let currentLatitude = null;
let currentLongitude = null;

const UM_LAT = -7.960589;
const UM_LNG = 112.6151022;
const MAX_DISTANCE = 2000; // 2 km

const WEB_APP_URL =
  "https://script.google.com/macros/s/AKfycbxtTLh4qIXbtGd2AuSEQJuM7aUz4_1r6sSKxyqOvSI54R0KFHTSjXvoqY7Xn6nTu0z8/exec";

function showStatus(msg, type) {
  const el = document.getElementById("status-message");
  el.textContent = msg;
  el.className =
    `mt-6 p-4 rounded-lg font-semibold text-sm ${
      type === "success"
        ? "bg-green-100 text-green-800 border border-green-300"
        : "bg-red-100 text-red-800 border border-red-300"
    }`;
  el.classList.remove("hidden");
  setTimeout(() => el.classList.add("hidden"), 4000);
}

// -------------------------------------------------
// HITUNG JARAK MENGGUNAKAN RUMUS HAVERSINE
// -------------------------------------------------
function hitungJarak(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

// -------------------------------------------------
// LOAD TABEL PRESENSI
// -------------------------------------------------
async function loadPresensi() {
  const tbody = document.getElementById("presensi-table-body");

  try {
    const res = await fetch(WEB_APP_URL + "?action=get");
    const json = await res.json();

    if (json.status !== "success") throw new Error();

    const data = json.data;
    tbody.innerHTML = "";

    if (!data || data.length === 0) {
      tbody.innerHTML = document.getElementById("empty-state").outerHTML;
      return;
    }

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="px-4 py-3">${row.nama}</td>
        <td class="px-4 py-3">${row.nim}</td>
        <td class="px-4 py-3">${row.kelas}</td>
        <td class="px-4 py-3">${row.latitude}</td>
        <td class="px-4 py-3">${row.longitude}</td>
        <td class="px-4 py-3">${row.tanggal}</td>
        <td class="px-4 py-3">${row.jam}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    tbody.innerHTML =
      `<tr><td colspan="7" class="py-8 text-center text-red-600 font-semibold">
        Gagal memuat riwayat presensi
       </td></tr>`;
  }
}

// -------------------------------------------------
// GET LOCATION + CEK RADIUS
// -------------------------------------------------
document.getElementById("get-location-btn").addEventListener("click", () => {
  const spinner = document.getElementById("location-spinner");
  spinner.classList.remove("hidden");

  navigator.geolocation.getCurrentPosition(pos => {
    currentLatitude = pos.coords.latitude;
    currentLongitude = pos.coords.longitude;

    const distance = hitungJarak(
      currentLatitude, currentLongitude,
      UM_LAT, UM_LNG
    );

    document.getElementById("lat-display").textContent = currentLatitude.toFixed(6);
    document.getElementById("lng-display").textContent = currentLongitude.toFixed(6);
    document.getElementById("distance-display").textContent = Math.round(distance);

    document.getElementById("gps-info").classList.remove("hidden");

    if (distance > MAX_DISTANCE) {
      showStatus(`Lokasi terlalu jauh dari Universitas Negeri Malang (>${MAX_DISTANCE} m)`, "error");
      document.getElementById("submit-btn").disabled = true;
    } else {
      document.getElementById("submit-btn").disabled = false;
    }

    spinner.classList.add("hidden");
  });
});

// -------------------------------------------------
// SUBMIT DATA
// -------------------------------------------------
document.getElementById("presensi-form").addEventListener("submit", async e => {
  e.preventDefault();

  const submitBtn = document.getElementById("submit-btn");
  submitBtn.disabled = true;

  const nama = document.getElementById("nama").value.trim();
  const nim = document.getElementById("nim").value.trim();
  const kelas = document.getElementById("kelas").value.trim();

  const res = await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      nama,
      nim,
      kelas,
      latitude: currentLatitude,
      longitude: currentLongitude
    })
  });

  const json = await res.json();

  if (json.status === "success") {
    showStatus("Presensi berhasil disimpan!", "success");
    e.target.reset();
    document.getElementById("gps-info").classList.add("hidden");
    currentLatitude = currentLongitude = null;
    loadPresensi();
  } else {
    showStatus(json.message || "Gagal menyimpan presensi", "error");
  }

  submitBtn.disabled = false;
});

window.addEventListener("DOMContentLoaded", loadPresensi);
</script>

</body>
</html>
